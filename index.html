<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="where humanity meets technology" />
    <meta name="author" content="uku.ai" />
    <title>uku.ai</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/uku.ico" />
    <!-- Style -->
    <style>
        :root {
            --peach-fuzz: #FEBE98;
            --antique-white: #F0EAD8;
            --sky-blue: #8DBED6;
            --deep-teal: #184952;
            --black-chip: #2D2926;
            --warm-gray-light: #D8D2CB;
            --warm-gray-dark: #958F8A;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: var(--black-chip);
            background-color: var(--antique-white);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            padding: 4rem 1rem;
            background-color: var(--peach-fuzz);
        }

        footer {
            text-align: center;
            padding: 2rem;
            background-color: var(--deep-teal);
            color: var(--antique-white);
        }

        h1 {
            color: var(--deep-teal);
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .subtitle {
            font-size: 1.5rem;
            color: var(--black-chip);
            max-width: 800px;
            margin: 0 auto;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            max-width: 800px;
            margin: 4rem auto;
            background-color: var(--warm-gray-light);
            border-radius: 8px;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        .form-section {
            background-color: var(--sky-blue);
            padding: 4rem 1rem;
            margin-top: 4rem;
        }

        .form-container {
            max-width: 800px;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1.25rem;
            }

            .container {
                padding: 1rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <h1>uku.ai</h1>
            <p class="subtitle">Reasoner as a Service</p>
        </div>
    </header>
    <main class="container">
        <div class="video-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/vvCd_UfYxFo?enablejsapi=0"
                title="uku.ai introductory pitch"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen loading="lazy" referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
    </main>
    <section class="form-section">
        <div class="form-container">
            <iframe class="airtable-embed" src="https://airtable.com/embed/app6DKvT3GbsGJU8r/pagSVNfrIKdCJdomu/form"
                width="100%" height="533" style="background: transparent; border: 1px solid #ccc;">
            </iframe>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>&copy;
                <script>document.write(new Date().getFullYear())</script> uku.ai. All rights reserved.
            </p>
        </div>
    </footer>
</body>

</html>
