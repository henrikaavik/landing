<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background: url(assets/under_construction.gif) no-repeat center center fixed; 
            background-size: cover;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);

        }
        h1 {
            font-family: sans-serif;
            font-size: 2em;
            color: blue;
            margin: 0;
        }
        .form-container {
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: absolute; /* Using absolute to center it */
            top: 50%; /* Positioning at half the height of the viewport */
            left: 50%; /* Positioning at half the width of the viewport */
            transform: translate(-50%, -50%); /* Centering the div */
        }
    </style>
</head>
