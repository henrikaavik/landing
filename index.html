<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="where humanity meets technology" />
    <meta name="author" content="uku.ai" />
    <title>uku.ai</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/uku.ico" />
    <!-- Style -->
    <style>
        :root {
            --peach-fuzz: #FEBE98;
            --antique-white: #F0EAD8;
            --sky-blue: #8DBED6;
            --deep-teal: #184952;
            --black-chip: #2D2926;
            --warm-gray-light: #D8D2CB;
            --warm-gray-dark: #958F8A;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%; /* Ensure the body stretches to the full viewport height */
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Ensures the footer is pushed to the bottom */
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: var(--black-chip);
            background-color: var(--antique-white);
            scroll-behavior: smooth;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background-color: var(--peach-fuzz);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 2rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            width: 50px;
            height: auto;
        }

        nav {
            display: flex;
            gap: 1.5rem;
        }

        nav a {
            text-decoration: none;
            color: var(--black-chip);
            font-weight: bold;
            font-size: 1rem;
            transition: color 0.3s;
        }

        nav a:hover {
            color: var(--deep-teal);
        }

        footer {
            margin-top: auto; /* Pushes the footer to the bottom when the content is short */
            text-align: center;
            padding: 2rem;
            background-color: var(--deep-teal);
            color: var(--antique-white);
        }

        .card {
            background-color: var(--antique-white);
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            padding: 2rem;
            margin: 2rem auto;
            max-width: 800px;
        }

        .card:hover {
            box-shadow: 0px 8px 12px rgba(0, 0, 0, 0.2);
            transition: box-shadow 0.3s ease;
        }

        .video-container,
        .form-container {
            position: relative;
            height: 75vh;
            overflow: hidden;
            border-radius: 12px; /* Rounded corners */
        }

        .video-container iframe,
        .form-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
            border-radius: 12px; /* Rounded corners for iframe */
        }
    </style>
</head>

<body>
    <header>
        <img src="assets/uku_logo.webp" alt="uku.ai logo" class="logo">
        <nav>
            <a href="#video-section">Video</a>
            <a href="#form-section">Join</a>
        </nav>
    </header>
    <main class="container">
        <!-- Video Card -->
        <div class="card" id="video-section">
            <div class="video-container">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/vvCd_UfYxFo?enablejsapi=0"
                    title="uku.ai introductory pitch"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </div>

        <!-- Form Card -->
        <div class="card" id="form-section">
            <div class="form-container">
                <iframe class="airtable-embed" src="https://airtable.com/embed/app6DKvT3GbsGJU8r/pagSVNfrIKdCJdomu/form"
                    frameborder="0" width="100%" height="533"></iframe>
            </div>
        </div>
    </main>
    <footer id="footer">
        <div class="container">
            <p>&copy;
                <script>document.write(new Date().getFullYear())</script> uku.ai. All rights reserved.
            </p>
        </div>
    </footer>
</body>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const menuLinks = document.querySelectorAll("nav a");

        menuLinks.forEach(link => {
            link.addEventListener("click", function (event) {
                event.preventDefault(); // Prevent the default link behavior

                const targetId = this.getAttribute("href").substring(1); // Get the target ID
                const targetElement = document.getElementById(targetId);

                if (targetElement) {
                    window.scrollTo({
                        top: targetElement.offsetTop - document.querySelector("header").offsetHeight, // Adjust for header height
                        behavior: "smooth" // Smooth scrolling
                    });
                }
            });
        });
    });
</script>

</html>
