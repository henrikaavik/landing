<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="where humanity meets technology">
    <meta name="author" content="uku.ai">
    <title>uku.ai</title>
    <link rel="icon" type="image/x-icon" href="assets/uku_icon.ico">
    <style>
        :root {
            --peach-fuzz: #FEBE98;
            --antique-white: #F0EAD8;
            --sky-blue: #8DBED6;
            --deep-teal: #184952;
            --black-chip: #2D2926;
            --warm-gray-light: #D8D2CB;
            --warm-gray-dark: #958F8A;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: var(--black-chip);
            background-color: var(--antique-white);
            scroll-behavior: smooth;
        }

        .container {
            width: 100%;
            padding: 2rem;
        }

        header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background-color: var(--peach-fuzz);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 2rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            width: 50px;
            height: auto;
        }

        nav {
            display: flex;
            gap: 1.5rem;
        }

        nav a {
            text-decoration: none;
            color: var(--black-chip);
            font-weight: bold;
            font-size: 1rem;
            transition: color 0.3s;
        }

        nav a:hover {
            color: var(--deep-teal);
        }

        footer {
            margin-top: auto;
            text-align: center;
            padding: 2rem;
            background-color: var(--deep-teal);
            color: var(--antique-white);
        }

        .card {
            background-color: var(--antique-white);
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            padding: 0;
            margin: 2rem auto;
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
            border-radius: 12px;
            overflow: hidden;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
            border-radius: 12px;
        }

        .form-container {
            position: relative;
            width: 100%;
            height: 600px;
            border-radius: 12px;
            overflow: hidden;
        }

        .form-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
            border-radius: 12px;
        }
    </style>
</head>

<body>
    <header>
        <img src="assets/uku_logo.webp" alt="uku.ai logo" class="logo">
        <nav>
            <a href="#video-section">Video</a>
            <a href="#form-section">Join</a>
        </nav>
    </header>
    <main class="container">
        <!-- Video Card -->
        <div class="card" id="video-section">
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/vvCd_UfYxFo?enablejsapi=0" title="uku.ai introductory pitch"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </div>

        <!-- Form Card -->
        <div class="card" id="form-section">
            <div class="form-container">
                <iframe src="https://airtable.com/embed/app6DKvT3GbsGJU8r/pagSVNfrIKdCJdomu/form"
                    title="uku.ai sign-up form"></iframe>
            </div>
        </div>
    </main>
    <footer id="footer">
        <div class="container">
            <p>&copy; <span id="currentYear"></span> uku.ai. All rights reserved.</p>
        </div>
    </footer>
    <script>
        // Ensure the year is dynamically updated after the DOM is loaded
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("currentYear").textContent = new Date().getFullYear();

            const menuLinks = document.querySelectorAll("nav a");
            menuLinks.forEach(link => {
                link.addEventListener("click", function (event) {
                    event.preventDefault(); // Prevent the default link behavior

                    const targetId = this.getAttribute("href").substring(1); // Get the target ID
                    const targetElement = document.getElementById(targetId);

                    if (targetElement) {
                        window.scrollTo({
                            top: targetElement.offsetTop - document.querySelector("header").offsetHeight, // Adjust for header height
                            behavior: "smooth" // Smooth scrolling
                        });
                    }
                });
            });
        });
    </script>
</body>

</html>
